<!DOCTYPE html>
<html lang="zh-Hants">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>日本旅遊網站</title>
  </head>
  <body>
    <header>
      <section class="Logo">
        <img src="./images/網站Logo.svg" alt="日本旅遊網logo" />
        <h1>2024日本旅遊</h1>
      </section>
      <nav>
        <ul>
          <li>
            <a href="#"><i class="fa-solid fa-plane-departure"></i> 日本旅遊</a>
          </li>
          <li>
            <a href="#"
              ><i class="fa-solid fa-arrow-right-from-bracket"></i> 會員登入</a
            >
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-book"></i> 預約行程</a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-phone"></i> 聯絡我們</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="back_images">
        <div class="filter"></div>
        <h3>休閒空間，特殊假期安排一趟日本旅遊</h3>
      </section>
      <section class="info_cycles">
        <h3>主題</h3>
        <div class="cycles">
          <div class="cycle">
            <img src="./images/北海道雪景.jpg" alt="北海道雪景" />
            <p>北海道鱈景美不勝收</p>
          </div>
          <div class="cycle">
            <img src="./images/日本壽司.jpg" alt="日本壽司" />
            <p>好吃便宜的日本壽司</p>
          </div>
          <div class="cycle">
            <img src="./images/富士山.jpg" alt="富士山" />
            <p>富士山風景與溫泉</p>
          </div>
          <div class="cycle">
            <img src="./images/清水寺.jpg" alt="清水寺" />
            <p>京都必去景點清水寺</p>
          </div>
        </div>
      </section>
    </main>
    <script>
      setInterval(() => {
        let topBackground = document.querySelector("section.back_images");
        if (
          topBackground.style.backgroundImage == 'url("../images/日本櫻花.jpg")'
        ) {
          topBackground.style.backgroundImage = 'url("../images/京都古城.jpg")';
        } else if (
          topBackground.style.backgroundImage == 'url("../images/京都古城.jpg")'
        ) {
          topBackground.style.backgroundImage = 'url("../images/大阪街頭.jpg")';
        } else {
          topBackground.style.backgroundImage = 'url("../images/日本櫻花.jpg")';
        }
      }, 3000);
    </script>
  </body>
</html>
